<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/wether.css">
    <title>Weather</title>
</head>

<body>
    <div class="app">
        <div class="app__head">
            <h1 class="app__header">Weather</h1>
            <label class="app__search" for="search">
                <img src="./imgs/icon_search.svg" alt="">
                <input type="text" name="search" id="search" placeholder="Search for a city or airport"
                    autocomplete="address-level1">
            </label>
        </div>
        <div class="app__list">
            <div class="wether__card">
                <div class="card__header">
                    <div class="card__temperature">19°</div>
                    <img class="card__icon" src="./imgs/wethers/icon_night_cloud_rain.png" alt="storm icon">
                </div>
                <div class="card__main">
                    <div class="card__minmax">
                        <span class="temperature">H:10°</span>
                        <span class="temperature">L:20°</span>
                    </div>
                    <div class="card__info">
                        <span class="info__location">Bengaluru, India</span>
                        <span class="info__state">Mid Rain</span>
                    </div>
                </div>
            </div>
            <div class="wether__card">
                <div class="card__header">
                    <div class="card__temperature">19°</div>
                    <img class="card__icon" src="./imgs/wethers/icon_night_wind.png" alt="storm icon">
                </div>
                <div class="card__main">
                    <div class="card__minmax">
                        <span class="temperature">H:10°</span>
                        <span class="temperature">L:20°</span>
                    </div>
                    <div class="card__info">
                        <span class="info__location">Bengaluru, India</span>
                        <span class="info__state">Mid Rain</span>
                    </div>
                </div>
            </div>
            <div class="wether__card">
                <div class="card__header">
                    <div class="card__temperature">19°</div>
                    <img class="card__icon" src="./imgs/wethers/icon_cloud_rain.png" alt="storm icon">
                </div>
                <div class="card__main">
                    <div class="card__minmax">
                        <span class="temperature">H:10°</span>
                        <span class="temperature">L:20°</span>
                    </div>
                    <div class="card__info">
                        <span class="info__location">Bengaluru, India</span>
                        <span class="info__state">Mid Rain</span>
                    </div>
                </div>
            </div>
            <div class="wether__card">
                <div class="card__header">
                    <div class="card__temperature">19°</div>
                    <img class="card__icon" src="./imgs/wethers/icon_cloud_rain.png" alt="storm icon">
                </div>
                <div class="card__main">
                    <div class="card__minmax">
                        <span class="temperature">H:10°</span>
                        <span class="temperature">L:20°</span>
                    </div>
                    <div class="card__info">
                        <span class="info__location">Bengaluru, India</span>
                        <span class="info__state">Mid Rain</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
